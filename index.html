                </span><br>
                <span>
                    Lunch Time :
                </span>
                <span id="lunchDayTime">

                </span><br>
                <span>

                </span><br>

            </div>
            <div class="hrs" id="hrs">

                </span>

                </span>
            </div>
            <div class="part" id="part">
                :
            </div>

                </span>

                    mins
                </span>
            </div>
            <div class="part" id="part">

            </div>
